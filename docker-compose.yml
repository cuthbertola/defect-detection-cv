services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: defect-detection-backend
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models
      - ./backend/app:/app/app
      - mlflow-data:/app/mlruns
    environment:
      - PYTHONUNBUFFERED=1
      - MLFLOW_TRACKING_URI=file:///app/mlruns
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: defect-detection-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: defect-detection-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: defect-detection-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_SECURITY_ADMIN_USER=admin
    volumes:
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
    restart: unless-stopped

  mlflow:
    image: python:3.9-slim
    container_name: defect-detection-mlflow
    ports:
      - "5001:5000"
    volumes:
      - mlflow-data:/mlflow
    command: >
      bash -c "pip install mlflow==2.9.2 && 
               mlflow server --host 0.0.0.0 --port 5000 
               --backend-store-uri sqlite:///mlflow/mlflow.db 
               --default-artifact-root /mlflow/artifacts"
    restart: unless-stopped

volumes:
  prometheus-data:
  grafana-data:
  mlflow-data:

networks:
  default:
    name: defect-detection-network
