# YOLOv8 Training Configuration

# Model Configuration
model:
  name: "yolov8n"
  pretrained: true
  input_size: 640

# Dataset Configuration
data:
  dataset_name: "mvtec_ad"
  categories:
    - "bottle"
    - "cable"
    - "capsule"
    - "hazelnut"
    - "metal_nut"
  train_split: 0.8
  val_split: 0.15
  test_split: 0.05

# Training Hyperparameters
training:
  epochs: 50
  batch_size: 8
  learning_rate: 0.01
  momentum: 0.937
  weight_decay: 0.0005
  optimizer: "SGD"
  scheduler: "cosine"
  warmup_epochs: 3
  early_stopping_patience: 10

# Hardware Configuration
hardware:
  device: "cpu"
  workers: 2
  mixed_precision: false

# MLflow Configuration
mlflow:
  experiment_name: "defect_detection_yolov8"
  run_name: "yolov8n_baseline"
  tracking_uri: "http://localhost:5000"
  log_models: true

# Paths
paths:
  data_root: "./data"
  output_dir: "./models/experiments"
  logs_dir: "./logs"

# Target Metrics
target_metrics:
  accuracy: 0.92
  f1_score: 0.88
  inference_time_ms: 100
  model_size_mb: 50
